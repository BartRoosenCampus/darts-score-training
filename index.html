<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Darts score training</title>
    <link rel="icon" href="img/target.png" type="image/x-icon">
    <script type="module" src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<h1>Score training</h1>
<div id="display">
    <div id="error"></div>
    <input type="text" id="inputThrow"/>
</div>
<div class="dashboard">
    <div class="totalScoreCard">
        <div class="header">Totaal</div>
        <div class="content" id="totalScore">0</div>
    </div>
    <div class="averageScoreCard">
        <div class="header">Gemiddeld</div>
        <div class="content" id="averageScore">0.00</div>
    </div>
    <div class="totalDartCount">
        <div class="header">Totaal aantal darts</div>
        <div class="content" id="totalDartCount">0</div>
    </div>
    <div class="nineDartScoreCard">
        <div class="header">Nine dart gemiddelde</div>
        <div class="content" id="nineDartAverageScore">0.00</div>
    </div>
</div>
<div id="keyPad"></div>
</body>
</html>
